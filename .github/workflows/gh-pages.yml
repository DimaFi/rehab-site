name: GitHub Pages

on:
  push:
    branches:
      - master  # Установите ветку публикации по умолчанию
  workflow_dispatch:

# Настройка прав для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить одновременное выполнение одного workflow
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Install Node.js dependencies (if needed)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd rehab-site || cd .
          # Устанавливаем baseURL для GitHub Pages
          GITHUB_PAGES_URL="https://dimafi.github.io/rehab-site"
          hugo \
            --gc \
            --minify \
            --baseURL "$GITHUB_PAGES_URL/"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./rehab-site/public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
