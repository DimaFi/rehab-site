# Конфигурация Nginx для rehab-center.ru
# Этот файл - шаблон. В setup-vds.sh он будет адаптирован для конкретного домена

# Редирект HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name rehab-center.ru www.rehab-center.ru;
    
    # Для Let's Encrypt валидации (важно оставить до получения сертификата)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Редирект на HTTPS (активируется после установки SSL)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rehab-center.ru www.rehab-center.ru;
    
    # Корневая директория сайта
    root /var/www/rehab-center;
    index index.html index.htm;
    
    # SSL сертификаты (раскомментируйте после установки certbot)
    # ssl_certificate /etc/letsencrypt/live/rehab-center.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/rehab-center.ru/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Рекомендуемые SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Логи
    access_log /var/log/nginx/rehab-center-access.log;
    error_log /var/log/nginx/rehab-center-error.log;
    
    # Размер загружаемых файлов (если нужна загрузка)
    client_max_body_size 10M;
    
    # Таймауты
    keepalive_timeout 65;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;
    
    # Основная локация
    location / {
        try_files $uri $uri/ =404;
        
        # Кеширование HTML на клиенте (короткое)
        add_header Cache-Control "public, max-age=300";
    }
    
    # Кеширование статических файлов (изображения, CSS, JS, шрифты)
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Оптимизация изображений
        image_filter resize 1920 -;
        image_filter_buffer 20M;
    }
    
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS для шрифтов (если используются внешние домены)
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Кеширование PDF и документов
    location ~* \.(pdf|doc|docx)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Защита от горячих ссылок на изображения (опционально)
    # location ~* \.(jpg|jpeg|png|gif)$ {
    #     valid_referers none blocked server_names *.rehab-center.ru;
    #     if ($invalid_referer) {
    #         return 403;
    #     }
    # }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к файлам конфигурации
    location ~* \.(git|svn|env|ini|log|sh|bak|backup|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (настройте под свои нужды)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Кастомная страница 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # Кастомная страница 50x
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}

